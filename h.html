<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>2x2 Flex with Divider Using 3 Divs</title>
    <style>
      .container {
        display: flex;
        flex-wrap: wrap;
        width: 420px;
        margin: 0 auto;
      }

      .item {
        width: calc(50% - 10px); /* trừ đi nửa khoảng cách với divider */
        padding: 20px;
        text-align: center;
        background-color: #f0f0f0;
        border: 1px solid #999;
        box-sizing: border-box;
      }

      .divider {
        width: 20px;
        height: auto;
        display: flex;
        align-items: stretch;
        justify-content: center;
      }

      .divider::before {
        content: "";
        width: 0;
        border-left: 2px dashed #666;
        height: 100%;
      }

      /* Đảm bảo mỗi dòng là 2 item + 1 divider giữa */
      .container > *:nth-child(1),
      .container > *:nth-child(2),
      .container > *:nth-child(3) {
        margin-bottom: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="item">Item 1</div>
      <div class="divider"></div>
      <!-- Divider giữa Item 1 và 2 -->
      <div class="item">Item 2</div>

      <div class="item">Item 3</div>
      <div class="divider"></div>
      <!-- Divider giữa Item 3 và 4 -->
      <div class="item">Item 4</div>

      <div class="divider"></div>
      <!-- Divider thứ 3 theo yêu cầu, không cần dùng -->
    </div>
  </body>
</html>
